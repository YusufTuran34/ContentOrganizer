spring:
  application:
    name: video-creator-service
  profiles:
    active: dev
  data:
    mongodb:
      host: ${SPRING_DATA_MONGODB_HOST:localhost}
      port: ${SPRING_DATA_MONGODB_PORT:27017}
      database: ${SPRING_DATA_MONGODB_DATABASE:video_creator_service_db}
      username: ${SPRING_DATA_MONGODB_USERNAME:}
      password: ${SPRING_DATA_MONGODB_PASSWORD:}
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true

server:
  port: 8083
  servlet:
    context-path: /api/v1/video

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.contentorganizer.runml: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# File Upload Configuration
file-upload:
  base-path: ${FILE_UPLOAD_PATH:/tmp/videos}
  max-file-size: ${FILE_MAX_SIZE:1073741824}
  allowed-extensions: ${FILE_ALLOWED_EXTENSIONS:mp4,avi,mov,mkv,webm}

# Higgsfield API Configuration
higgsfield:
  api-key: ${HIGGSFIELD_API_KEY}
  base-url: https://api.higgsfieldapi.com
  timeout-seconds: 120
  enabled: true
  video-defaults:
    duration: 10
    style: realistic
    resolution: 1080p
    aspect-ratio: "16:9"
    fps: 30
  retry:
    max-attempts: 3
    delay-millis: 1000
    multiplier: 2.0

# Runway API Configuration
runway:
  api-key: ${RUNWAY_API_KEY}
  base-url: ${RUNWAY_BASE_URL:https://api.runwayml.com/v1}
  timeout-seconds: ${RUNWAY_TIMEOUT:300}

---
spring:
  config:
    activate:
      on-profile: dev
  data:
    mongodb:
      host: localhost
      port: 27017
      database: runml_service_db_dev

---
spring:
  config:
    activate:
      on-profile: test
  data:
    mongodb:
      host: localhost
      port: 27017
      database: runml_service_db_test

---
spring:
  config:
    activate:
      on-profile: prod
  data:
    mongodb:
      host: ${MONGODB_HOST:localhost}
      port: ${MONGODB_PORT:27017}
      database: ${MONGODB_DATABASE:runml_service_db}
      username: ${MONGODB_USERNAME:}
      password: ${MONGODB_PASSWORD:}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method 